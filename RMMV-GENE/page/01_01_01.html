		<p>本软件建议使用以下系统规格。	</p>

		<div class="main__section">
			<table class="main__table--type01" style="width: 100%;">
				<tr>
					<th style="width: 25%;">OS</th>
					<td>
						Windows 7/8/8.1/10 (32bit/64bit) 或者 Mac OS X 10.10 以上
					</td>
				</tr>
				<tr>
					<th>CPU</th>
					<td>英特尔酷睿双核以上</td>
				</tr>
				<tr>
					<th>内存</th>
					<td>4GB及以上</td>
				</tr>
				<tr>
					<th>剩余磁盘空间</th>
					<td>2GB以上</td>
				</tr>
				<tr>
					<th>显卡</th>
					<td>支持OpenGL</td>
				</tr>
				<tr>
					<th>显示器</th>
					<td>1280×768分辨率以上</td>
				</tr>
			</table>
			<ul class="main__ul">
				<li>必要时需要Internet连接。</li>
				<li>每个游戏可能需要在适当的设置下播放不同的规格。</li>
			</ul>
